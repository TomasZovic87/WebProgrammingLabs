    <body>
        <script>
            var counter = 0;

            function increment(){
                counter++;
                counter++;
                counter++;
                counter++;
                counter++;

                document.getElementById("output").innerHTML = "The counter value is: " + counter;
            }
        </script>

        <button onclick="increment()"></button>
        <div id="output"></div>

    </body>
</html>
